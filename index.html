<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Secret Agent Supply</title>
    <link rel="stylesheet" href="resources\css\reset.css">
    <link rel="stylesheet" href="resources\css\style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img class="logo_img" src="resources\images\logo.png" alt="Binoculars logo">
        <p class="logo_text">SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>
    <main>
      <article class="main_article">
        <div class="container">
          <section class="main_section">
            <h2>NEW ARRIVAL</h2>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </section>
        </div>
      </article>
      <article class="nav_bar">
        <nav class="container">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </nav>

      </article>
      <article class="items">
        <div class="boxes container">
          <div class="item_box">
            <div class="item_img">
              <img src="resources\images\pen.png" alt="Pen">
            </div>
            <div class="item_text">
              <p>Exploding Pen</p>
            </div>
          </div>
          <div class="item_box">
            <div class="item_img">
                <img src="resources\images\watch.png" alt="Watch">
            </div>
            <div class="item_text">
              <p>Cellular Watch</p>
            </div>
          </div>
          <div class="item_box">
            <div class="item_img">
              <img src="resources\images\glasses.png" alt="Glasses">
            </div>
            <div class="item_text">
                <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
      </article>
      <article class="contact">
        <div class="container">
          <div class="contact_box">
            <div>Location</div>
            <p>-47.346436, 84.32354</p>
          </div>
          <div class="contact_box">
            <div>Hours</div>
            <p>0800 - 1800</p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="container">
        <span class="footer_text">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
